<html xmlns:wicket="http://wicket.apache.org/">
	<head>
		<!-- Bootstrap + Adminlte -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://use.fontawesome.com/095f3a64be.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" href="https://almsaeedstudio.com/themes/AdminLTE/dist/css/AdminLTE.min.css">
		<link rel="stylesheet" href="https://almsaeedstudio.com/themes/AdminLTE/dist/css/skins/_all-skins.min.css">
		<link rel="stylesheet" href="https://almsaeedstudio.com/themes/AdminLTE/documentation/style.css">
		<title>Contas</title>
	</head>
	<body style="padding-left: 10%; padding-right: 10%">
		<form wicket:id="form">
			<h1 style="text-align: center">Contas</h1>
			<div class="box box-primary">
				<div class="box-header">
				<span class="pull-right">
					<button wicket:id="btnNovaConta" class="btn btn-primary" title="Incluir conta">
						<i class="fa fa-plus"></i>
						Nova conta
					</button>
				</span>
				</div>
				<div class="box-body no-padding">
				<table class="table table-striped">
					<tbody>
						<tr>
							<th style="width: 20%">Titular</th>
							<th style="width: 20%">Número</th>
							<th style="width: 20%">Agência</th>
							<th style="width: 20%">Banco</th>
							<th style="width: 20%">Ações</th>
						</tr>
						<tr wicket:id="dataview">
							<td wicket:id="titular"></td>
							<td wicket:id="numero"></td>
							<td wicket:id="agencia"></td>
							<td wicket:id="banco"></td>
							<td>
								<button wicket:id="btnEditarConta" class="btn" title="Editar conta">
									<i class="fa fa-edit"></i>
								</button>
								<button wicket:id="btnExcluirConta"class="btn" title="Excluir conta">
									<i class="fa fa-trash"></i>
								</button>
								<button wicket:id="btnMovimentacoesConta" class="btn" title="Movimentações">
									<i class="fa fa-refresh"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
				</div>
			</div>
		</form>
	</body>
</html>
