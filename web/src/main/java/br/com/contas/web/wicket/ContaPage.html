<html xmlns:wicket="http://wicket.apache.org/">
	<head>
		<!-- Bootstrap + Adminlte -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://use.fontawesome.com/095f3a64be.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" href="https://almsaeedstudio.com/themes/AdminLTE/dist/css/AdminLTE.min.css">
		<link rel="stylesheet" href="https://almsaeedstudio.com/themes/AdminLTE/dist/css/skins/_all-skins.min.css">
		<link rel="stylesheet" href="https://almsaeedstudio.com/themes/AdminLTE/documentation/style.css">
		<title>Nova Conta</title>
	</head>
	<body style="padding-left: 30%; padding-right: 30%">
		<form wicket:id="form">
			<h1 style="text-align: center">Nova Conta</h1>
			<div class="box">
				<div class="box-body">
					<div class="form-group">
						<label>Titular*</label>
						<input wicket:id="titular" class="form-control" type="text" required="required"/>
					</div>
					<div class="form-group">
						<label>Número*</label>
						<input wicket:id="numero" class="form-control" type="text" required="required"/>
					</div>
					<div class="form-group">
						<label>Agência*</label>
						<input wicket:id="agencia" class="form-control" type="text" required="required"/>
					</div>
					<div class="form-group">
						<label>Banco*</label>
						<input wicket:id="banco" class="form-control" type="text" required="required"/>
					</div>
				</div>
				<div class="box-footer">
					<div class="pull-right">
						<button wicket:id="btnVoltar" type="button" class="btn">Voltar</button>
						<button wicket:id="btnSalvarConta" type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
