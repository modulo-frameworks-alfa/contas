<html xmlns:wicket="http://wicket.apache.org/">
	<head>
		<!-- Bootstrap + Adminlte -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://use.fontawesome.com/095f3a64be.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" href="https://almsaeedstudio.com/themes/AdminLTE/dist/css/AdminLTE.min.css">
		<link rel="stylesheet" href="https://almsaeedstudio.com/themes/AdminLTE/dist/css/skins/_all-skins.min.css">
		<link rel="stylesheet" href="https://almsaeedstudio.com/themes/AdminLTE/documentation/style.css">
		<title>Movimentações da conta</title>
	</head>
	<body style="padding-left: 10%; padding-right: 10%">
		<h1 style="text-align: center">Movimentações</h1>
		<div class="box box-primary">
			<form wicket:id="form">
				<div class="box-header">
					<h3>Conta</h3>
					<div class="col-md-3"><label>Titular:&nbsp;</label><span wicket:id="titular"/></div>
					<div class="col-md-3"><label>Número:&nbsp;</label><span wicket:id="numero"/></div>
					<div class="col-md-3"><label>Agência:&nbsp;</label><span wicket:id="agencia"/></div>
					<div class="col-md-3"><label>Banco:&nbsp;</label><span wicket:id="banco"/></div>
				</div>
				<div class="box-body">
					<div class="box">
						<div class="box-body">
							<div class="form-group col-md-3">
								<label>Tipo*</label>
								<select wicket:id="tipoMovimentacao" class="form-control">
									<option>ENTRADA</option>
									<option>SAIDA</option>
								</select>
							</div>
							<div class="form-group col-md-3">
								<label>Valor*</label>
								<input wicket:id="valor" class="form-control" type="number" required="required"/>
							</div>
							<div class="form-group col-md-3">
								<label>Descrição*</label>
								<input wicket:id="descricao" class="form-control" type="text" required="required"/>
							</div>
							<div class="col-md-3">
								<label>&nbsp;</label>
								<div class="form-control no-padding" style="border: none;">
									<button wicket:id="btnMovimentar" type="submit" class="btn">Movimentar</button>
								</div>
							</div>
							
						</div>
					</div>
					<div class="box-footer">
						<table class="table table-striped">
							<tbody>
								<tr>
									<th style="width: 25%">Tipo</th>
									<th style="width: 25%">Valor</th>
									<th style="width: 25%">Descrição</th>
									<th style="width: 25%">Data</th>
								</tr>
								<tr wicket:id="dataview">
									<td wicket:id="tipoMovimentacao"></td>
									<td wicket:id="valor"></td>
									<td wicket:id="descricao"></td>
									<td wicket:id="data"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="box-footer">
					<div class="pull-right">
						<button wicket:id="btnVoltar" type="button" class="btn">Voltar</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
